name: Run Autobooking Script

on:
  schedule:
    - cron: '0 0 * * 1-6'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install required packages
      run: npm install

    - name: Run script
      run: |
        chmod +x ./run_autobooking.sh
        ./run_autobooking.sh
